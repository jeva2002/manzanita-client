<main>
  <form class="form">
    <legend>Ingresa al panel de administrador</legend>
    <mat-form-field appearance="fill"  class="example-full-width">
      <mat-label>Correo electrónico</mat-label>
      <input class="input" matInput type="email" placeholder="Ex. pat@example.com" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="**********" />
    </mat-form-field>
    <button class="button" mat-flat-button color="primary" type="submit">Ingresar</button>
  </form>
</main>
