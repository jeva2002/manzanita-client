<li *ngIf="product" class="miniature" tabindex="0" [routerLink]="product.id">
  <img
    [ngSrc]="product.img"
    width="300"
    height="400"
    [alt]="product.name"
    priority
  />
  <div>
    <span class="name">{{ product.name | uppercase }}</span>
    <span>{{ product.price | currencyFormat }}</span>
  </div>
</li>
